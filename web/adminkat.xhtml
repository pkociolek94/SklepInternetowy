<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>
    <h:body>

        <div id="top" class="top">
            <p:button value="Lista zakupów" icon="ui-icon-star">
            </p:button>

            <p:button value="Kategorie" icon="ui-icon-star">
            </p:button>

            <p:button value="Produkty" icon="ui-icon-star">
            </p:button>

            <p:button value="Wyloguj się" icon="ui-icon-star">
            </p:button>
        </div>
        <div id="left1">
            <h2>Dodawanie kategori</h2>
            <h:form>
                <h:outputText value="Nazwa: " />
                <p:inputText required="true" />
                <p:button value="Zapisz" icon="ui-icon-disk">
                </p:button>
            </h:form>
            <h2>Dodawanie produktu</h2>
            <h:form>
                <h:outputText value="Nazwa: " />
                <p:inputText />
                <p>
                    <h:outputText value="Scieżka do zdjęcia: " />
                    <p:inputText />
                </p>
                <p>
                    <h:outputText value="Cena[zł]: " />
                    <p:inputText id="decimal" value="#{sliderView.number2}" />
                    <p:slider for="decimal" minValue="5" maxValue="3000" step="1" style="width: 100%"/>
                </p>
                <p>
                    <h:outputText value="Szczegóły: " />
                    <p>
                        <p:inputTextarea rows="5" cols="30" counter="display" maxlength="200" counterTemplate="Pozostało znaków: {0} " autoResize="false" />
                    </p>
                    <p>
                        <h:outputText id="display" />
                    </p>
                </p>
                <p>
                    <h:outputLabel value="Sztuk: " />
                    <p:spinner id="basic" value="0" />
                </p> 
                 <p:button value="Zapisz" icon="ui-icon-disk">
                 </p:button>
            </h:form>
        </div>
        
        <div id="left2">
            <h2>Edytuj kategorię</h2>
             <p:outputLabel for="basic" value="Wybierz kategorię: " />
             <p:selectOneListbox id="basic" value="#{selectOneView.option}">
                 <f:selectItem itemLabel="Option 1" itemValue="1" />
                 <f:selectItem itemLabel="Option 2" itemValue="2" />
                 <f:selectItem itemLabel="Option 3" itemValue="3" />
             </p:selectOneListbox>
             <p>
                <h:outputText value="Nowa nazwa: " />
                <p:inputText />
                <p:button value="Zapisz" icon="ui-icon-disk"></p:button>
             </p>
    
 
        </div>
    </h:body>

</html>
