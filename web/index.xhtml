<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top">
            <p:button value="Zaloguj się" icon="ui-icon-star">
            </p:button>
            <p:commandLink id="ajax" actionListener="#{buttonView.buttonAction}" >
                <h:outputText value="Rejestracja" />
            </p:commandLink>
            <h:form>
                <h:outputText value="Login: " rendered="false"/>
                <p:inputText required="true" rendered="false" />
                <h:outputText value="Hasło: " rendered="false"/>
                <p:inputText required="true" rendered="false"/>
                <p:button value="Zaloguj" icon="ui-icon-save" rendered="false">
                </p:button>
            </h:form>
            <h:form>
                <h:outputText value="Login: " rendered="false"/>
                <p:inputText required="true" rendered="false"/>
                <h:outputText value="Hasło: " rendered="false"/>
                <p:inputText required="true" rendered="false"/>
                <p:button value="Rejestracja" rendered="false">
                </p:button>
            </h:form>
        </div>
        <div id="left1">
            <h1>Kategorie</h1>
            <h:form>
                <p:outputLabel for="basic6" value="Wybierz produkt: " />
                <p:selectOneListbox id="basic6" value="#{selectOneView.option}">
                    <f:selectItem itemLabel="Option 1" itemValue="1" />
                    <f:selectItem itemLabel="Option 2" itemValue="2" />
                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                    <f:selectItem itemLabel="Option 3" itemValue="3" />
                </p:selectOneListbox>
                <p:button value="Pokaz"></p:button>
            </h:form>

        </div>
        <div id="right">
            <p:dataTable var="car">
                <p:column headerText="Nazwa">
                    <h:outputText value="Meble kuchenne" />
                </p:column>

                <p:column headerText="Cena">
                    <h:outputText value="1500.00zl" />
                </p:column>

                <p:column headerText="Zdjęcie">
                    <h:outputText value="/resources/img.png" />
                </p:column>

                <p:column headerText="Szczegóły">
                    <h:outputText value="Meble bardzo wytrzymaly, plyta mdf, kolor;niebieski" />
                </p:column>
                <p:column headerText="Sztuk">
                    <h:outputText value="51" />
                </p:column>
            </p:dataTable>
        </div>

    </h:body>

</html>
